<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>会員詳細情報 | SocymSlimMVC</title>
	</head>
	<body>
		<header>
			<h1>会員詳細情報</h1>
		</header>
		<section>
			{% if msg %}
			<p>{{msg}}</p>
			{% else %}
			<dl>
				<dt>会員ID</dt>
				<dd>{{memberInfo.id}}</dd>
				<dt>氏名</dt>
				<dd>{{memberInfo.mbNameFull}}</dd>
				<dt>生年月日</dt>
				<dd>{{memberInfo.mbBirthStr}}</dd>
				<dt>会員種類</dt>
				<dd>{{memberInfo.mbTypeStr}}</dd>
			</dl>
			<form action="/prepareMemberEdit" method="POST">
				<input type="hidden" name="mbId" value="{{memberInfo.id}}">
				この会員情報を<button type="submit">編集</button>
			</form>
			<form action="/confirmMemberDelete" method="POST">
				<input type="hidden" name="mbId" value="{{memberInfo.id}}">
				この会員情報を<button type="submit">削除</button>
			</form>
			{% endif %}
		</section>
	</body>
</html>
